spring.application.name=UrlShortner

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/url_shortener?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.autoconfigure.debug=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect




# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.UrlShortner=DEBUG
logging.level.org.springframework.cache=DEBUG

host.link=http://localhost:8080/
CHARACTERS="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
SHORT_CODE_LENGTH=8


jwt.secret=your_jwt_secret_here
jwt.expiration=3600000

